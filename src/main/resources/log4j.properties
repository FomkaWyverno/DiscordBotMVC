# Root logger option
log4j.rootLogger=ALL, console, file

# Direct log messages to console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%d{HH:mm:ss}] [%t/%p] %m%n

# Direct log messages to File
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.strategy.type=DefaultRolloverStrategy
log4j.appender.file.File=.//logs//latest.log
log4j.appender.file.Append = false
log4j.appender.file.MaxFileSize=1KB
log4j.appender.file.MaxBackupIndex=0
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=[%d{HH:mm:ss}] [%t/%p] %m%n